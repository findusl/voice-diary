version: "3.9"
services:
  voice-diary:
    build: .
    ports:
      - "8888:8888"
    volumes:
      - ./data:/data
    network_mode: "bridge"
    restart: "on-failure:5"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/health"]
      interval: 30s
      timeout: 10s
      retries: 5

